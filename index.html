<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div>
      <div class="container p-4">
        <div class="row text-center" >
          <div class="col-md-12">
            <h2>CDP COACHING REGISTRATION FORM</h2>
            <h3>PALACHIRAMAD VALAVIL UNIT</h3>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div>
      <div class="container">
        <div class="row p-4">
          <div class="col-md-12">
            <form id="submit-form" class="form-inline">
              <div class="form-group">
                <label class="" for="text">പേര് :</label>
                <input type="text" class="form-control" id="" placeholder="Enter your name" name="Name" required>
              </div>
              <div class="form-group">
                <label for="date">ജനന തിയതി  :</label>
                <input type="date" class="form-control" id="" placeholder="Enter your birth" name="Dateofbirth" required>
              </div>
              <div class="form-group">
                <label for="wnumber">വാട്സ്ആപ്പ് നമ്പർ :</label>
                <input type="number" class="form-control" id="" placeholder="Enter whatsapp number" name="Whatsappnumber">
              </div>
              <div class="form-group">
                <label for="mnumber">മൊബൈൽ നമ്പർ :</label>
                <input type="number" class="form-control" id="" placeholder="Enter mobile number" name="Mobilenumber">
              </div>
              <div class="form-group">
                <label for="text">വിദ്യാഭ്യാസ യോഗ്യത :</label>
                <input type="text" class="form-control" id="" placeholder="Enter your answer" name="Eligibility">
              </div>
                <label class="form-group" for="inlineFormCustomSelect">ജില്ല</label>
                <select class="custom-select form-control" id="" name="District">
                  <option selected>choose...</option>
                  <option>Alappuzha</option>
                  <option>Ernakulam</option>
                  <option>Idukki</option>
                  <option>Kannur</option>
                  <option>Kasaragod</option>
                  <option>Kollam</option>
                  <option>Kottayam</option>
                  <option>Kozhikode</option>
                  <option>Malappuram</option>
                  <option>Palakkad</option>
                  <option>Pathanamt <opthitta</option>
                  <option>Thiruvananthapuram</option>
                  <option>Thrissur</option>
                  <option>Wayanad</option>
                </select>
               <label class="form-group">പി എസ് സി വൺ ടൈം രജിസ്ട്രേഷൻ പൂർത്തീകരിച്ചിട്ടുണ്ടോ?</label>
               <select class="custom-select form-control" id="" name="Pscreg">
                 <option>ഉണ്ട്</option>
                 <option>ഇല്ല</option>
               </select>
                <label class="form-group">ഏതെങ്കിലും പിഎസ്‌സി എക്സാമിന് അപേക്ഷ നൽകിയിട്ടുണ്ടോ?</label>
                <select class="custom-select form-control" id="" name="Pscexam">
                  <option>choose....</option>
                  <option>ഉണ്ട്</option>
                  <option>ഇല്ല</option>
                </select>
                <label class="form-group">സി ഡി പി നൽകുന്ന കോച്ചിംഗ് ക്ലാസുകളിൽ പങ്കെടുക്കാൻ താല്പര്യമുണ്ടോ?</label>
                <select class="custom-select form-control " id="" name="Cdpclass" placeholder="select option">
                  <option>choose....</option>
                  <option>താല്പര്യമുണ്ട്</option>
                  <option>താല്പര്യമില്ല</option>
                </select>
                 <button type="submit" class="btn btn-success mt-3" value="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="bg-primary" style="margin-top: 10em;">
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-12 mt-3">
          <p class="text-white text-center"><i class="far fa-copyright"></i>2021 <a class="jn" href="https://abduljunaid.in/">J N Designs</a>.Alrights Reserved.</p>
        </div>
      </div>
    </div>

  </footer>
  <script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbzARCVA2TZW2TBN87oUD3-FT64kK95NrLYMeNWYeBa5ZHmYLVh96qqRC4fO0Oii5dwrpQ/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>
